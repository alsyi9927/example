<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather_Fashion- 로그인 / 회원가입 </title>
        <link rel="stylesheet" href="./css/logstyle.css" rel="'stylesheet" >
    </head>
    <body>
        <h1 >Weather_Fashion</h1>     
        <div class="wrap">
        <div class="form-wrap">
        <div class="button-wrap">
        <div id="btn"></div>
        <button type="button" class="togglebtn" onclick="login()">로그인</button>
        <button type="button" class="togglebtn" onclick="register()">회원가입</button>
        </div>
                 
        <form id="login" action="" class="input-group">
        <input type="id" class="input-field" placeholder="아이디" required>
        <input type="password" class="input-field" placeholder="비밀번호" required>
        <input type="checkbox" class="checkbox"><span>비밀번호 기억하기</span>
        <button class="submit">로그인</button>
            </form>
                <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="이름" required>
                <input type="email" class="input-field" placeholder="사용자 Email" required>
                <input type="id" class="input-field" placeholder="아이디" required>
                <input type="password" class="input-field" placeholder="비밀번호" required>
                <input type="text" class="input-field" placeholder="닉네임" required>
                <input type="checkbox" class="checkbox"><span>이용약관 동의</span>
                <button class="submit">등록하기</button>
            </form>
        </div>
        </div>
        <script type="text/javascript" src="./js/login.js"></script>
    </body>
</html>
